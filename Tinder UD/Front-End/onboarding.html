<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone - Crear Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="desktop-body">

<div class="onboarding-container">
    <div class="wizard-header">
        <button class="back-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="progress-bar-container">
            <div class="progress-bar" id="wizardProgress"></div>
        </div>
    </div>

    <form id="profileWizardForm">
        <!-- Step 1: Name -->
        <div class="wizard-step active-step" data-step="1">
            <h2>Mi nombre es</h2>
            <input type="text" id="profileName" placeholder="Nombre" required>
            <p class="input-note">Así aparecerá en tu perfil.</p>
        </div>

        <!-- Step 2: Age -->
        <div class="wizard-step" data-step="2">
            <h2>Mi cumpleaños es</h2>
            <div class="date-inputs">
                <input type="number" placeholder="DD" class="date-field" id="dobDay">
                <input type="number" placeholder="MM" class="date-field" id="dobMonth">
                <input type="number" placeholder="YYYY" class="date-field" id="dobYear">
            </div>
            <p class="input-note">Tu edad será pública.</p>
        </div>

        <!-- Step 3: Gender -->
        <div class="wizard-step" data-step="3">
            <h2>Yo soy</h2>
            <div class="gender-options">
                <label class="gender-option">
                    <input type="radio" name="gender" value="woman">
                    <span>Mujer</span>
                </label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="man">
                    <span>Hombre</span>
                </label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="more">
                    <span>Otro</span>
                </label>
            </div>
        </div>

        <!-- Step 4: Photos -->
        <div class="wizard-step" data-step="4">
            <h2>Añadir Fotos</h2>
            <div class="photo-grid">
                <div class="photo-slot add-photo">+</div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
                <div class="photo-slot"></div>
            </div>
            <p class="input-note">Agrega al menos 2 fotos para continuar.</p>
        </div>

        <div class="wizard-footer">
            <button type="button" class="action-btn" id="nextStepBtn">CONTINUAR</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>

</html>
